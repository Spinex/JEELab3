<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="wizard" value="#{viewWizard.wizard}" required="true" converter="#{wizardConverter}"/>
    </f:metadata>

    <ui:define name="head">
        <title>#{viewWizard.wizard.name}</title>
    </ui:define>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="#{msg.name}:" for="name"/>
            <h:outputText id="name" value="#{viewWizard.wizard.name}"/>
            <h:outputLabel value="#{msg.mana}:" for="mana"/>
            <h:outputText id="mana" value="#{viewWizard.wizard.mana}"/>
            <h:outputLabel value="#{msg.magicElement}:" for="magicElement"/>
            <h:outputText id="magicElement" value="#{viewWizard.wizard.magicElement.name}"/>
            <h:outputLabel value="#{msg.tower}:" for="tower"/>
            <h:outputText id="tower" value="#{viewWizard.wizard.tower.height}"/>
        </h:panelGrid>
        <h:button value="#{msg.back}" outcome="list_wizards.xhtml"/>
    </ui:define>

</ui:composition>
