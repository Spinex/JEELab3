<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="towerId" value="#{editTower.tower}" converter="#{towerConverter}"/>
        <f:event type="preRenderView" listener="#{editTower.init()}"/>
    </f:metadata>

    <ui:define name="head">
        <title>#{editTower.tower.height}</title>
    </ui:define>
    
    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="3">
                <h:outputLabel value="#{msg.height}:" for="height"/>
                <h:inputText id="height" value="#{editTower.tower.height}"/>
                <h:message for="height"/>
            </h:panelGrid>
            <h:message for="form"/><br/>
            <h:commandButton value="#{msg.save}" action="#{editTower.saveTower()}"/>
        </h:form>
        <h:button value="#{msg.back}" outcome="list_wizards.xhtml"/>
    </ui:define>
</ui:composition>
